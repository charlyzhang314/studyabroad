    <script type="text/javascript">
        var contentName = "雅思";

        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }

        var stageType = decodeURI(getQueryVariable("stage_type"));
        var countryType = decodeURI(getQueryVariable("country_type"));
        var tagAgeName = decodeURI(getQueryVariable("tag_age_name"));
        var tagDestinationName = decodeURI(getQueryVariable("tag_destination_name"));
        var tagStageName = decodeURI(getQueryVariable("tag_stage_name"));
        var isBank = decodeURI(getQueryVariable("isBank"));


        $(function(){
            $(".history_back_btn").click(function(){
                var bankName = getQueryVariable("bank") == false ? '' : getQueryVariable("bank");
                var bankid = getQueryVariable("bankid") == false ? '' : getQueryVariable("bankid");

                history.go(-1);

                setTimeout(function(){
                    if(isBank == "false"){
                        location.href = "https://digitas.yijiuplus.com/studyabroad/";
                    }else if(isBank == "true"){
                        location.href = "https://digitas.yijiuplus.com/studyabroad/banks/interest.php?bank=" + bankName;
                    }
                },200)
            })

            $(".nav_link li").click(function(){
                var num = $(this).attr("data-num");
                $("#exam_top_bar, #exam").attr("class","index"+num);
                $('body,html').animate({
                  scrollTop: 0
                },0);
            })
